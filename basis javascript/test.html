<body>
<p id="demo"></p>
    <script>
        var var1 = "true";
        var var2 = 22;
        var var3 = 22.22;
        var var4 = false;
        var var5 = 1844;

        typeof var1;
        typeof var2.toString();
        typeof var3.toFixed(1);
        typeof var4;
        typeof parseFloat(var5.toString());

        console.log(var1);
        console.log(var2);
        console.log(var3);
        console.log(var4);
        console.log(var5);
        document.getElementById("demo").innerHTML =
            typeof var5 + ' '+
        typeof var4 + ' '+
        typeof var3+ ' '+
        typeof var2+ ' '+
        typeof var1;

        var aantalFietsers = 22;
        if (aantalFietsers = 1) {
            console.log(aantalFietsers);
        }else{
            console.log(aantalFietsers++);
        }
    </script>

<script>
