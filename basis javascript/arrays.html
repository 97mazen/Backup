<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="content-type"
            content="text/html;
            charset=UTF-8">
        <title>Arrays</title>
    </head>

    <body>


        <script>
            let weekdag = new Array();
            document.write("<br>Opgave 21: Array aangemakt");
            weekdag[0] = "Mandaag";
            weekdag[1] = "Dinsdag";
            weekdag[2] = "Woensdag";
            weekdag[3] = "Donderdag";
            weekdag[4] = "Vrijdag";
            document.write("<br>Opgave 22: Elementen aangemakt");
            document.write("<br>Opgave 23: weedag array: "+ weekdag);
            document.write("<br>Eerste elemnt in array is: "+ weekdag[0]);
        </script>

    </body>

</html>
