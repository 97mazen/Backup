    <body>
        <script>
            var voornaam = "Carl";
            var achternaam = "Petersen";
            var schoolgeld = 1000;
            var boekengeld = 100;
            var bedrag = schoolgeld + boekengeld;
            var studiefinanciering = 600;
            var totaal = bedrag - studiefinanciering;
            var volledigenaam = voornaam + "<br>" + achternaam;
            document.write(
                "<p>Opgava 8</p>" + volledigenaam +
                "<br>Totaal te betalen: " + totaal);
        </script>
        <script>
            var achternaam = "Bolt";
            var voornaam = "Zakaria";
            var volledigenaam = voornaam + "&nbsp;" + achternaam;
            var nederlands = 9;
            var engels = 8;
            var rekenen = 7;
            var gemiddeld = (nederlands + engels + rekenen) /3;
            document.write(
                "<p>opgava 9</p>" + volledigenaam + "<br>" +
                "nederlands:" + "&nbsp;" + nederlands + "<br>" +
                "engels:" + "&nbsp;" + engels + "<br>" +
                "rekenen:" + "&nbsp;" + rekenen + "<br>" +
                "gemiddeld:" + "&nbsp;" + gemiddeld
            );
        </script>
