<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p id="f1"></p>
    <p id="f2"></p>
    <p id="f3"></p>
    <p id="f4"></p>
    <p id="f5"></p>
    <p id="f6"></p>
    <script>
        let datum = new Date();
        let vandaag = datum.getDay();
        let uur = datum.getHours();
        document.getElementById('f1').innerHTML = 'Het is vandaag: ' + datum;
        switch (vandaag) {
            case 1:
                document.getElementById('f2').innerHTML = 'maandag is mijn eerste stagedag';
                break;
            case 2:
                document.getElementById('f3').innerHTML = 'dinsdag is mijn teweede stagedag';
                break;
            case 3:
                document.getElementById('f4').innerHTML = 'woensdag is mijn Javascriptdag';
                break;
            case 4:
                document.getElementById('f5').innerHTML = 'donderdag is mijn werkdag';
                break;
            case 5:
                document.getElementById('f6').innerHTML = 'vrijdag is mijn roostervrije dag';
                break;
        }
    </script>

</body>
</html>
