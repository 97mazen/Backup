<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mijn functies</title>

    <script src="mijnfunction.js"></script>
    <script>
        function verdubbel(inputgetal) {
            outputgetal = inputgetal * 2;
            return (outputgetal)
        }
    </script>
</head>
<body>

    <script>
        mijngetal = prompt('type een getal in');
        resultaat = verdubbel(mijngetal);
        document.write('<br>Input-getal: ' + mijngetal);
        document.write('<br>output-getal: ' + resultaat);
        afmelden();
        begroeten();
        document.write('<br>De dollar koers is ' + dollarkoers());
        document.write('<br>De euro koers is ' + eurokoers());
        document.write('<br>100 dollar is ' + dollar_naar_euro(100)
        +'euros\'s');
        document.write('<br>wissel 100 euro\'s in dollars: ' +
            wissel(100, 'euro'));
        document.write('<br>wissel 20 dollars in euro\'s: ' +
            wissel(20, 'dollar'))
    </script>
    <form name="form">
        <input type="text" name="bedrag" placeholder="bedrag in dollars"/>
        <input type="button" value="converteren in euro's"
            onclick="document.write('converteren in euros: ' +
            dollar_naar_euro(document.form.bedrag.value))"/>
    </form>

</body>
</html>
