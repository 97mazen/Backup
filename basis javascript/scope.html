<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        scope = 'globaal';
        bevolking = 1000;
        document.write('<br>scope: ' + scope + 'bevolking: ' + bevolking);
        function functionScope(){
            let scope = 'lokaal';
            let bevolking = 10;
            variabele = true;
            document.write('<br>scope: ' + scope + 'bevolking is ' + bevolking);
            document.write('<br>scope: ' + scope + 'variabele is: ' + variabele);
        }
        functionScope();
        document.write('<br>scope: ' + scope + 'bevolking is: ' + bevolking);
        variabele=false;
        document.write('<br>scope: ' + scope + 'variabele is: ' + variabele);
    </script>
</body>
</html>
